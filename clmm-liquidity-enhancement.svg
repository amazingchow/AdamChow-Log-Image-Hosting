<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 坐标轴 -->
    <line x1="50" y1="450" x2="750" y2="450" stroke="black" stroke-width="2"/>
    <line x1="50" y1="450" x2="50" y2="50" stroke="black" stroke-width="2"/>
    
    <!-- X轴标签 -->
    <text x="400" y="480" text-anchor="middle">SOL 数量</text>
    <!-- Y轴标签 -->
    <text x="30" y="250" transform="rotate(-90,30,250)" text-anchor="middle">价格 (USDC)</text>
    
    <!-- 完整价格范围 -->
    <line x1="50" y1="400" x2="750" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="30" y="405" fill="gray">150</text>
    <line x1="50" y1="100" x2="750" y2="100" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="30" y="105" fill="gray">50</text>
    
    <!-- 目标价格区间 -->
    <rect x="150" y="200" width="500" height="100" fill="rgba(0,255,0,0.1)" stroke="green" stroke-width="2"/>
    <text x="400" y="180" text-anchor="middle" fill="green">集中流动性区间 (95-105 USDC)</text>
    
    <!-- 放大效果说明 -->
    <path d="M 350 350 Q 400 320 450 350" stroke="blue" fill="none" stroke-width="2"/>
    <text x="400" y="370" text-anchor="middle" fill="blue">10倍流动性增强</text>
    
    <!-- 基础曲线 -->
    <path d="M 150 400 Q 400 250 650 100" stroke="gray" fill="none" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- 增强曲线 -->
    <path d="M 150 300 Q 400 250 650 200" stroke="blue" fill="none" stroke-width="2"/>
</svg>
